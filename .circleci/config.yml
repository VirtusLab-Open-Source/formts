version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:12.18.4

jobs:
  branch_check:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm install

      - run:
          name: Build
          command: npm run build

      - run:
          name: Run tests
          command: npm test

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  deploy_master:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - add_ssh_keys:
          fingerprints:
            - "33:e2:ad:92:10:1e:8e:15:25:a2:d1:8a:2d:07:a0:b4"

      - run:
          name: Create release
          command: npm run release

      - run:
          name: Push release to GH
          command: |
            git config user.name "CircleCI Release Job"
            git push --follow-tags origin fix/cicd-test

      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc

      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - branch_check:
          filters:
            tags:
              only: /^v.*/
      - deploy_master:
          requires:
            - branch_check
          filters:
            tags:
              only: /^v.*/
            # branches:
            #   ignore: /.*/